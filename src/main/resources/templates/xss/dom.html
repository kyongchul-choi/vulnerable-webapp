<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM XSS Example with Search Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
            color: #0056b3;
        }

        form {
            margin: 20px auto;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #0056b3;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007bff;
        }

        .result-box {
            margin: 30px auto;
            padding: 20px;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f6f8;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }

        .header {
            display: flex;
            align-items: center;
            margin: 20px;
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }
    </style>
    <script>
        window.onload = function () {
            // 검색 폼 처리
            const searchForm = document.getElementById('searchForm');
            searchForm.onsubmit = function (event) {
                event.preventDefault(); // 기본 폼 제출 동작 중단
                const searchInput = document.getElementById('searchInput').value; // 입력값 가져오기
                const searchResults = document.getElementById('searchResults');

                // 직접 스크립트 실행
                try {
                    (new Function(searchInput))(); // 문자열 삽입
                } catch (error) {
                    console.error("Script execution error:", error);
                }

                // 검색 결과 DOM에 추가 (innerHTML 사용)
                searchResults.innerHTML = `<p>검색 결과: ${searchInput}</p>`;
            };
        };
    </script>
</head>
<body>
<!-- 상단 회사 로고 -->
<div class="header">
    <a href="https://www.opentext.com/ko-kr" target="_blank">
        <img src="/images/logo.png" alt="Company Logo">
    </a>
    <h2>오픈텍스트 - 인간의 잠재력을 끌어올리는 혁신</h2>
</div>

<!-- 제목과 설명 -->
<div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
    <h1 style="margin: 0;">DOM XSS 실습</h1>
    <a href="/index.html" style="text-decoration: none; margin-left: 15px;">
        <button>돌아가기</button>
    </a>
</div>

<!-- 검색 폼 -->
<div class="container">
    <h2>제품 검색</h2>
    <form id="searchForm">
        <label for="searchInput">검색어:</label>
        <input type="text" id="searchInput" name="searchInput" required>
        <button type="submit">검색</button>
    </form>
</div>

<!-- 검색 결과 -->
<div class="result-box">
    <h2>검색 결과:</h2>
    <div id="searchResults"></div>
</div>

<!-- Footer Section -->
<footer>
    저작권 © 2024 오픈 텍스트 주식회사. 모든 권리 보유.
</footer>
</body>
</html>
