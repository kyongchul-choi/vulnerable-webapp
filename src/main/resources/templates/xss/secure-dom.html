<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Secure DOM XSS Example</title>
    <script>
        // HTML 이스케이프 처리 함수
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const input = urlParams.get('input'); // URL 파라미터 'input' 값 추출
            if (input) {
                const escapedInput = escapeHtml(input); // HTML 이스케이프 처리
                document.getElementById('output').innerText = escapedInput; // 안전하게 출력
            }
        }
    </script>
</head>
<body>
<h1>Secure DOM XSS Example</h1>
<p>URL의 쿼리 파라미터 <code>?input=값</code>을 사용해 값을 표시합니다.</p>
<p id="output"></p> <!-- 사용자 입력값 표시 -->
</body>
</html>
