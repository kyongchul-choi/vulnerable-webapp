<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Template Injection (Safe)</title>
</head>
<body>
<h1>Template Injection (Safe)</h1>
<form action="/vulnerable/template-injection/safe" method="get">
    <label for="input">검색어:</label>
    <input type="text" id="input" name="input" placeholder="검색어를 입력하세요">
    <button type="submit">검색</button>
</form>
<hr>
<p>검색 결과:</p>
<p th:text="${input}"></p> <!-- 이스케이프 처리된 사용자 입력 렌더링 -->
</body>
</html>
